<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <link href="demo.css" rel="stylesheet">
    </head>
    <body>
        <div class="form">
            <div class="registration">
                <h2>Register Here</h2>
                <form method="post">
                    <label>Student Id:</label>
                    <input type="text" name="student" id="stuid"><br/><br/>
                    <label>First Name:</label>
                    <input type="text" name="firstname" id="name1" placeholder="Enter Your First Name"><br/><br/>
                    <label>Last Name:</label>
                    <input type="text" name="lastname" id="name2" placeholder="Enter Your Last Name"><br/><br/>
                    <label>Enter Your Age:</label>
                    <input type="number" name="age" id="name3" placeholder="Enter Your Age"><br/><br/>
                    <label>Type Your Email:</label>
                    <input type="email" name="email" id="name4" placeholder="Enter Your Valid Email"><br/><br/>
                    <label>Your College Name:</label>
                    <input type="text" name="college" id="name5" placeholder="College Name"><br/><br/>
                    <label>Select Your Degree:</label>
                    <select name="degree" id="degree">
                        <option value="mca">MCA</option>
                        <option value="btech">BTECH</option>
                        <option value="mba">MBA</option>
                        <option value="mtech">MTECH</option>
                    </select><br/><br/>
                    <label>Year Of Experience:</label>
                    <select name="experience" id="experience">
                        <option value="first">1 year</option>
                        <option value="second">2 Year</option>
                        <option value="third">3 Year</option>
                        <option value="fourth">4 Year</option>
                    </select><br /><br />
                    <label>Create Your Password:</label>
                    <input type="password" name="password" id="name6" placeholder="Create Your Password"><br/><br/>
                    <label>Confirm Password:</label>
                    <input type="password" name="confirmpassword" id="name7" placeholder="Match Your Password"><br/><br/>
                    <label>Gender:</label>
                    &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span><br/><br/>
                    <label>Language:</label>
                    &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 
                    <input type="checkbox" name="language" id="hindi">
                    &nbsp;
                    <span id="hindi">Hindi</span>
                    &nbsp;
                    <input type="checkbox" name="language" id="english">
                    &nbsp;
                    <span id="english">English</span><br/><br/>
                    &nbsp;
                    <input type="submit" name="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
